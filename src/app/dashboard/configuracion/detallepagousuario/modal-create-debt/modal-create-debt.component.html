<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Agregar deuda al cliente</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="mb-3 col-md-12">
      <mat-form-field class="w-100">
        <mat-label>Servicio</mat-label>
        <mat-select formControlName="servicio">
          <mat-option>Ninguno</mat-option>
          <mat-option *ngFor="let service of services" [value]="service.id">{{service.nombre}}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('servicio')!.invalid && form.get('servicio')!.touched">Debes seleccionar un servicio</mat-error>
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field class="w-100">
        <mat-label>Monto</mat-label>
        <input type="number" matInput formControlName="monto" placeholder="Ingrese el monto de cobro del servicio">
        <mat-error *ngIf="form.get('monto')?.hasError('monto') && !form.get('monto')?.hasError('required')">
          El campo monto esta incorrecto
        </mat-error>
        <mat-error *ngIf="form.get('monto')?.hasError('required')">
          El campo Monto es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <label for="">Seleccione una fecha</label>
      <input class="form-control flatpickr-input" type="date" formControlName="date"  mwlFlatpickr [altInput]="true" [convertModelValue]="true">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="closeModal()">Cancelar</button>
  <button type="button" class="btn btn-outline-dark" (click)="saveDebtToUser()">Guardar</button>
</div>
