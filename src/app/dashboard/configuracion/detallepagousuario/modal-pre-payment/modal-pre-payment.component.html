<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Agregar pago al cliente</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="mb-3 col-md-12">
      <mat-form-field class="w-100">
        <mat-label>Servicio</mat-label>
        <mat-select formControlName="service">
          <mat-option>Ninguno</mat-option>
          <mat-option *ngFor="let service of services" [value]="service.id">{{service.nombre}}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('service')!.invalid && form.get('service')!.touched">Debes seleccionar un servicio</mat-error>
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field class="w-100">
        <mat-label>Monto</mat-label>
        <input type="number" matInput formControlName="amount" placeholder="Ingrese el monto de cobro del servicio">
        <mat-error *ngIf="form.get('amount')?.hasError('amount') && !form.get('amount')?.hasError('required')">
          El campo monto esta incorrecto
        </mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('required')">
          El campo Monto es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <label for="">Descripción: </label>
      <input type="text" class="form-control" formControlName="description" placeholder="Ingrese una descripción">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="closeModal()">Cancelar</button>
  <button type="button" class="btn btn-outline-dark" (click)="savePrePaymentToUser()">Guardar</button>
</div>
