  <div class="mt-3">
    <div class="table-card">
      <div class="table-responsive ">
        <div id="Recommended-jobs">
          <table class="gridjs-table">
            <thead class="gridjs-thead">
              <tr class="gridjs-tr">
                <th class="gridjs-th gridjs-th-sort" data-sort="id">#</th>
                <th class="gridjs-th sort" data-sort="nombre">Servicio <br> Mes</th>
                <th class="gridjs-th sort" data-sort="monto">Monto (Bs.)</th>
              </tr>
            </thead>
            <tbody class="gridjs-tbody">
              <tr class="gridjs-tr" *ngFor="let data of detailsPrePayment">
                <td class="gridjs-td">
                  <ngb-highlight [result]="data.id.toString()"></ngb-highlight>
                </td>
                <td class="gridjs-td">
                  <div class="">
                    <div class=" mb-1 text-capitalize"><strong>{{data.DetalleUsuarioFactura.Servicio!.nombre }}</strong></div>
                    <div class="text-capitalize">{{formatDate( data.date)}}</div>
                  </div>
                </td>
                <td class="gridjs-td">
                  <ngb-highlight [result]="data.amount.toString()"></ngb-highlight>
                </td>
              </tr>
              <tr  class="gridjs-td" *ngIf="detailsPrePayment.length == 0">
                <td colspan="3" class="text-center"> No se encontraron deudas pagadas con este pago. </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="gridjs-footer">
        <div class="row align-items-center gy-3">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="closeModal()">Cancelar</button>
</div>
