<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row g-4 align-items-center">
          <div class="col-sm-auto">
            <div>
              <h4 class="card-title mb-0 flex-grow-1">
                <app-back-button></app-back-button>
                Pagos adelantados
              </h4>
            </div>
          </div>
          <div class="col-sm">
            <div class="d-flex justify-content-sm-end">
              <div class="search-box ms-2">
                <input type="text" class="form-control" id="searchResultList" placeholder="Buscar servicio" />
                <i class="ri-search-line search-icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-card">
          <div class="table-responsive">
            <div id="Recommended-jobs">
              <table class="gridjs-table">
                <thead class="gridjs-thead">
                  <tr class="gridjs-tr">
                    <th class="gridjs-th gridjs-th-sort" data-sort="id">#</th>
                    <th class="gridjs-th sort" data-sort="fecha">Fecha</th>
                    <th class="gridjs-th sort" data-sort="monto">Monto</th>
                    <th class="gridjs-th sort" data-sort="monto">Monto Disponible</th>
                    <th class="gridjs-th sort" data-sort="fecha_pago">
                      Descripci√≥n
                    </th>
                    <th class="gridjs-th sort" data-sort="monto">Estado</th>
                    <!-- <th class="gridjs-th sort" data-sort="fecha">Fecha</th> -->
                    <th class="gridjs-th sort" data-sort="opciones">
                      Opciones
                    </th>
                  </tr>
                </thead>
                <tbody class="gridjs-tbody" *ngIf="pagination.data.length > 0">
                  <tr class="gridjs-tr" *ngFor="let data of pagination.data" id="o_{{ data.id }}">
                    <td class="gridjs-td">
                      <ngb-highlight [result]="data.id.toString()"></ngb-highlight>
                    </td>
                    <td class="gridjs-td">
                      <ngb-highlight [result]="formatDate(data.date)"></ngb-highlight>
                    </td>
                    <td class="gridjs-td">
                      <ngb-highlight [result]="data.amount.toString()"></ngb-highlight>
                    </td>
                    <td class="gridjs-td">
                      <ngb-highlight [result]="data.available_amount.toString()"></ngb-highlight>
                    </td>
                    <td class="gridjs-td">
                      <ngb-highlight [result]="data.description"></ngb-highlight>
                    </td>
                    <td class="gridjs-td">
                      <span class="badge bg-soft-success text-success">
                        <span *ngIf="data.state == 2" class="badge border border-danger text-danger fs-6">Aplicado comp.</span>
                        <span *ngIf="data.state == 0" class="badge border border-success text-success fs-6">Disponible</span>
                        <span *ngIf="data.state == 1" class="badge border border-info text-info fs-6">Aplicado parc.</span>
                      </span>
                    </td>
                    <td class="gridjs-td">
                      <div class="">
                        <a type="button" class="btn btn-secondary btn-icon btn-sm waves-effect waves-light me-2"
                          data-bs-toggle="tooltip" placement="top" ngbTooltip="Ver detalles"
                          (click)="openModalDetails(data.DetailPrePayments)"><i class="ri-eye-line"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="gridjs-footer">
            <div class="row align-items-center gy-3">
              <div class="col-sm-auto ms-auto">
                <div class="text-sm-right float-end listjs-pagination">
                  <ngb-pagination [(page)]="pagination.currentPage" [pageSize]="limit"
                    [collectionSize]="pagination.total" [maxSize]="5" i18n="false" (pageChange)="onPageChange($event)">
                  </ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
