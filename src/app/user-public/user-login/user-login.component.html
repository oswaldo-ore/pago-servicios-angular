<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120"
      >
        <path
          d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"
        ></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a routerLink="" class="d-inline-block auth-logo">
                <img src="assets/images/logo-light.png" alt="" height="20" />
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium">Sist. cobro de servicios</p>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Bienvenido !</h5>
                <p class="text-muted">
                  Digite su codigo de usuario
                </p>
              </div>
              <div class="p-2 mt-4">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="username" class="form-label">Código de usuario</label>
                    <input
                      type="email"
                      class="form-control"
                      id="username"
                      placeholder="Ingrese el código de usuario"
                      formControlName="name"
                      [ngClass]="{
                        'is-invalid': submitted && f['name'].errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f['name'].errors"
                      class="invalid-feedback"
                      align="left"
                    >
                      <div *ngIf="f['name'].errors['required']">
                        El Código de usuario es requerido
                      </div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <button type="button" class="btn btn-success btn-load w-100" type="submit">
                      <span class="d-flex align-items-center">
                        <span class="flex-grow-1 me-2">Validar</span>
                        <span class="spinner-grow flex-shrink-0" *ngIf="submitted" role="status">
                          <span class="visually-hidden"> Cargando..</span>
                        </span>
                      </span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; {{ year }} Sist. cobro de servicios.
              <i class="mdi mdi-heart text-danger"></i> por TecnoSoft
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
