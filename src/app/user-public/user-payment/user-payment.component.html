<div class="auth-page-wrapper pt-2">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120"
      >
        <path
          d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"
        ></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a routerLink="" class="d-inline-block auth-logo">
                <img src="assets/images/logo-light.png" alt="" height="20" />
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium">Sist. cobro de servicios</p>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center" *ngIf="this.user">
        <div class="col-md-11 col-lg-11 col-xl-10 col-12">
          <div class="card mt-4">
            <div class="card-body card-body p-sm-4 px-0">
              <div class="text-center mt-2">
                <h5 class="text-primary">Bienvenido {{ this.user.nombre }}!</h5>
                <p class="text-muted" *ngIf="statePage == statesPage.principal" >
                  Por favor, seleccione la opción que desea realizar.
                </p>
                <p class="text-muted" *ngIf="statePage == statesPage.movements" >
                  Aquí puede ver los servicios que ha pagado.
                </p>
                <p class="text-muted" *ngIf="statePage == statesPage.payments" >
                  Aquí puede pagar sus deudas pendientes.
                </p>
              </div>
              <div class="">
                <div class="pt-3 pb-5" *ngIf="statePage == statesPage.principal">
                  <div class="row justify-content-evenly ">
                    <div class="col-md-3">
                      <div class="card border-info border " (click)="statePage = statesPage.movements" style="cursor: pointer;">
                        <div class="card-body align-self-center" >
                          <div class="text-center">
                            <img src="assets/images/invoice_succesfull.png" alt="" style="max-height: 150px;border-radius: 20px;">
                          </div>
                          <br>

                          <h6 class="text-center text-uppercase" >Historico de pagos</h6>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="card border-info border "  (click)="statePage = statesPage.payments" style="cursor: pointer;">
                        <div class="card-body align-self-center">
                          <div class="text-center">
                            <img src="assets/images/payment_qr.png" alt="" style="max-height: 150px;border-radius: 20px;">
                          </div>
                          <br>
                          <h6 class="text-center text-uppercase" >Pagar deudas</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="pt-3 pb-5" *ngIf="statePage == statesPage.movements">
                  <app-debts [code]="code"></app-debts>
                </div>
                <div class="pt-3 pb-5" *ngIf="statePage == statesPage.payments">
                  <app-stepper
                    [deudas]="this.deudas"
                    [services]="this.services"
                  ></app-stepper>
                </div>
              </div>
              <div class="text-end">
                <button
                  *ngIf="statePage != statesPage.principal"
                  (click)="statePage = statesPage.principal"
                  type="button"
                  class="btn btn-soft-secondary waves-effect waves-light material-shadow-none me-3"
                >
                  <i class="ri-logout-box-line"></i> Volver
                </button>
                <button
                  onclick="window.location.href = '/'"
                  type="button"
                  class="btn btn-soft-success waves-effect waves-light material-shadow-none"
                >
                  <i class="ri-logout-box-line"></i> Cerrar session
                </button>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; {{ year }} Sist. cobro de servicios.
              <i class="mdi mdi-heart text-danger"></i> por TecnoSoft
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
