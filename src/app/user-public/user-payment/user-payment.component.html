<div class="auth-page-wrapper pt-2">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120"
      >
        <path
          d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"
        ></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a routerLink="" class="d-inline-block auth-logo">
                <img src="assets/images/logo-light.png" alt="" height="20" />
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium">Sist. cobro de servicios</p>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center" *ngIf="this.user">
        <div class="col-md-10 col-lg-9 col-xl-8">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Bienvenido {{this.user.nombre}}!</h5>
                <p class="text-muted">
                  Seleccione la lista de servicios a pagar
                </p>
              </div>
              <div class="">
                <div class="">
                  <app-stepper
                  [deudas]="this.deudas"
                  [services]="this.services"
                  ></app-stepper>
                </div>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; {{ year }} Sist. cobro de servicios.
              <i class="mdi mdi-heart text-danger"></i> por TecnoSoft
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
